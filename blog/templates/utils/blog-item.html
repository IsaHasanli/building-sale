{% for post in posts %}
    <div class="col-md-6 col-sm-6">
      <article class="aa-blog-single">
        <figure class="aa-blog-img">
          <a href={{post.get_absolute_url}}><img alt="img" style="height: 240px !important;" src={{post.image.url}}></a>
          <span class="aa-date-tag">{{post.created_time | date:'d M, y'}}</span>
        </figure>
        <div class="aa-blog-single-content">
          <h3><a href={{post.get_absolute_url}}>{{post.title}}</a></h3>
          <p>{{post.description | slice:":50"}}</p>
          <div class="aa-blog-single-bottom">
            <a class="aa-blog-author" href="?author={{post.author.id}}"><i class="fa fa-user"></i>{{post.author | capfirst }}</a>
            <a class="aa-blog-comments" href="#"><i class="fa fa-comment-o"></i>{{post.total_comments}}</a>
          </div>
        </div>                   
      </article>
    </div>
{% endfor %}
